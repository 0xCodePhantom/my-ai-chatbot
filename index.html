<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom AI Chatbot</title>
    <style>

            justify-content: space-between;

        .bot-info {
            display: flex;

            gap: 1rem;

        .bot-icon {

            border-radius: 0.5rem;

            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;

        }

        .settings-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;

        }

            display: block;
        }

        .settings-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .settings-content input {
            width: 300px;
            padding: 0.5rem;

            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.5rem;
            color: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .messages {
            max-width: 900px;
            margin: 0 auto;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 600px;
            padding: 1rem;
            border-radius: 1rem;
            white-space: pre-wrap;
        }

        .message.assistant .message-content {
            background: rgba(0, 0, 0, 0.4);
            color: white;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);

        .input-area {

            padding: 1rem;
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;

            gap: 0.5rem;
        }

        .input-container input {
            flex: 1;
            padding: 0.75rem;

            border-radius: 0.75rem;
            color: white;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);

    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="bot-info">
                <div class="bot-icon">‚ö°</div>
                <div class="bot-title">
                    <h1 id="botName">NexusAI</h1>
                    <p>Powered by Groq AI (Free)</p>
                </div>
            </div>
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </div>

    <div class="settings-panel" id="settings">
        <div class="settings-content">
            <label style="color: #c084fc;">Chatbot Name:</label><br>
            <input type="text" id="nameInput" value="NexusAI" onchange="updateName()">
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let botName = 'NexusAI';

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('active');
        }

        function updateName() {
            botName = document.getElementById('nameInput').value;
            document.getElementById('botName').textContent = botName;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, botName })
                });

                const data = await response.json();
                addMessage('assistant', data.response);
            } catch (error) {
                addMessage('assistant', 'Error connecting to server. Please try again.');
            }

            document.getElementById('sendBtn').disabled = false;
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
